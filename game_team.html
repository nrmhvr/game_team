<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" crossorigin="anonymous" ></script>
    <script type="text/javascript" src="game_team.js"></script>
    <link rel="stylesheet" href="game_team.css">
    <title>Game Team</title>
</head>

<body>
    <p class="game_team_descript">인원을 입력하고 점수를 입력하면 두 팀의 점수가 5:5에 근접하도록 팀을 배정해줍니다.</p>
    <p class="game_team_descript">참고사항 : 결과 표를 클립보드에 복사할 수 있습니다. 인원을 재입력 하려면 reset을 클릭합니다. 모바일은 안 됩니다 ;-;</p>
    <p class="game_team_descript">조건 : 짝수 인원만 가능, 최대 10명, 점수 필수입력</p>
    <label>인원 수</label><input id="game_team_people" type="number" max="10" min="0" onkeypress="game_team_setting_enter(event)" /><br/>
    <button class="game_team_btn" id="game_team_setting" onclick="game_team_setting();">setting</button>
    <button class="game_team_btn" id="game_team_reset" onclick="game_team_reset();">reset</button>

    <br/><br/><br/>
    <!-- 입력 -->
    <div id="game_team_in_wrap"></div>

    <!-- 출력 -->
    <br/><br/>
    <div id="game_team_out_wrap"></div>

    <!-- 복사 버튼 -->
    <div id="game_team_copy_wrap"></div>
</body>

</html>
